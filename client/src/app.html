<script>
  console.log("üõ∞Ô∏è Injecting Privacy Analytics script...");

  const js = document.createElement('script');
  js.src = 'https://rp-blond.vercel.app/api/tracking/script?id=468c460f-3b52-499c-b5b5-4ed91039f11a';
  js.async = true;

  js.onload = function () {
    console.log("‚úÖ Privacy Analytics script loaded");

    let attempts = 0;
    const maxAttempts = 10;
    const retryDelay = 500;

    function checkAnalytics() {
      attempts++;
      if (window.Analytics_6nzwql && typeof window.Analytics_6nzwql.trackEvent_6nzwql === 'function') {
        console.log("üì° Tracking pageview...");
        window.Analytics_6nzwql.trackEvent_6nzwql('pageview');
      } else if (attempts < maxAttempts) {
        console.warn(`‚ö†Ô∏è Privacy Analytics global \`Analytics_6nzwql\` not ready, retrying... (${attempts})`);
        setTimeout(checkAnalytics, retryDelay);
      } else {
        console.error("‚ùå Privacy Analytics global `Analytics_6nzwql` not defined or missing `trackEvent_6nzwql` after retries");
        console.log("window.Analytics_6nzwql:", window.Analytics_6nzwql);
      }
    }

    checkAnalytics();
  };

  js.onerror = function () {
    console.error("‚ùå Failed to load Privacy Analytics script");
  };

  document.head.appendChild(js);
</script>
